<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú - Parking lot</title>
    <link rel="stylesheet" href="" th:href="@{/assets/css/estilos.css}">
    
</head>
<body>
    
    <nav class="nav">
        <ul class="list">

            <li class="list__item">
                <div class="list__button">
                    <img src="" th:src="@{/assets/icons/dashboard.svg}" class="list__img">
                    <a href="#" class="nav__link">Inicio</a>
                </div>
            </li>

            <li class="list__item list__item--click">
                <div class="list__button list__button--click">
                    <img src="" th:src="@{/assets/icons/docs.svg}" class="list__img">
                    <a href="#" class="nav__link">Servicios</a>
                    <img src="" th:src="@{/assets/icons/arrow.svg}" class="list__arrow">
                </div>

                <ul class="list__show">
                    <li class="list__inside">
                        <a href="#" class="nav__link nav__link--inside">Registrar vehículo</a>
                    </li>

                    <li class="list__inside">
                        <a href="#" class="nav__link nav__link--inside">Retirar vehículo</a>
                    </li>

                    <li class="list__inside">
                        <a href="#" class="nav__link nav__link--inside">Listar vehículos</a>
                    </li>
                </ul>

            </li>

            <li class="list__item list__item--click">
                <div class="list__button list__button--click">
                    <img src="" th:src="@{/assets/icons/bell.svg}" class="list__img">
                    <a href="#" class="nav__link">Notificaciones</a>
                    <img src="" th:src="@{/assets/icons/arrow.svg}" class="list__arrow">
                </div>

                <ul class="list__show">
                    <li class="list__inside">
                        <a href="#" class="nav__link nav__link--inside">No tiene notificaciones</a>
                    </li>

                </ul>

            </li>


            <li class="list__item list__item--click">
                <div class="list__button list__button--click">
                    <img src="" th:src="@{/assets/icons/message.svg}" class="list__img">
                    <a href="#" class="nav__link">Contacto</a>
                    <img src="" th:src="@{/assets/icons/arrow.svg}" class="list__arrow">
                </div>

                <ul class="list__show">
                    <li class="list__inside">
                        <a href="#" class="nav__link nav__link--inside">Comunicate con nosotros: parkinglotoficial@gmail.com</a>
                    </li>

                </ul>
            </li>

            <li class="list__item">
                <div class="list__button">
                    <img src="" th:src="@{/assets/icons/stats.svg}" class="list__img">
                    <a th:href="@{app/login}" class="nav__link">Salir</a>
                </div>
            </li>

        </ul>
    </nav>

    
    <script src="" th:src="@{/assets/js/main.js}"></script>
</body>
</html>
